<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rifas Solidarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            position: relative;
        }

        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert-success {
            background: #f0fff4;
            color: #2f855a;
            border: 1px solid #c6f6d5;
        }

        .alert .close-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: inherit;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .test-data {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .test-credentials {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .test-user {
            background: #fff;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .test-user:hover {
            background: #e3f2fd;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .test-credentials {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üéØ Rifas Solidarias</h1>
            <p>Inicia sesi√≥n en tu cuenta</p>
        </div>

        <div id="alertContainer"></div>

        <div id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" placeholder="Tu contrase√±a" required>
            </div>

            <button class="btn-login" id="loginBtn">
                <span id="loginText">Iniciar Sesi√≥n</span>
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    Iniciando sesi√≥n...
                </div>
            </button>
        </div>

        <div class="register-link">
            <p>¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a></p>
        </div>

        <div class="test-data">
            <strong>Usuarios de Prueba:</strong>
            <div class="test-credentials">
                <div class="test-user" onclick="fillCredentials('admin@test.com', 'admin123')">
                    <div style="font-weight: bold;">Admin Global</div>
                    <div>admin@test.com</div>
                </div>
                <div class="test-user" onclick="fillCredentials('comprador@test.com', 'comprador123')">
                    <div style="font-weight: bold;">Comprador</div>
                    <div>comprador@test.com</div>
                </div>
                <div class="test-user" onclick="fillCredentials('vendedor@test.com', 'vendedor123')">
                    <div style="font-weight: bold;">Vendedor</div>
                    <div>vendedor@test.com</div>
                </div>
                <div class="test-user" onclick="fillCredentials('admin.inst@test.com', 'admin123')">
                    <div style="font-weight: bold;">Admin Instituci√≥n</div>
                    <div>admin.inst@test.com</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/authService.js"></script>
    <script>
        // Verificar que AuthService est√© disponible
        if (typeof authService === 'undefined') {
            console.error('‚ùå AuthService no est√° disponible. Verifica que js/authService.js est√© cargado.');
        }

        // Elementos del DOM
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const alertContainer = document.getElementById('alertContainer');

        // Verificar si ya est√° logueado al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç Verificando estado de autenticaci√≥n...');
            
            if (typeof authService !== 'undefined' && authService.isAuthenticated()) {
                console.log('‚úÖ Usuario ya autenticado, redirigiendo...');
                authService.redirectToDashboard();
                return;
            }
            
            console.log('‚ÑπÔ∏è Usuario no autenticado, mostrando login');
        });

        // Funci√≥n para llenar credenciales de prueba
        function fillCredentials(email, password) {
            emailInput.value = email;
            passwordInput.value = password;
            showAlert('Credenciales de prueba cargadas. Haz clic en "Iniciar Sesi√≥n"', 'success');
        }

        // Funci√≥n para mostrar alertas
        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                ${message}
                <button class="close-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            alertDiv.style.display = 'block';
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.style.display = 'none';
                }
            }, 5000);
        }

        // Funci√≥n para hacer login
        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            console.log('üîë Intentando login para:', email);

            // Validaciones b√°sicas
            if (!email || !password) {
                showAlert('Por favor completa todos los campos');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Por favor ingresa un email v√°lido');
                return;
            }

            // Verificar que AuthService est√© disponible
            if (typeof authService === 'undefined') {
                showAlert('Error: Sistema de autenticaci√≥n no disponible');
                return;
            }

            // Mostrar loading
            setLoading(true);

            try {
                // Usar el authService para hacer login
                const result = await authService.login(email, password);

                if (result.success) {
                    console.log('‚úÖ Login exitoso:', result.data.user);
                    showAlert('¬°Login exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir seg√∫n el rol del usuario despu√©s de 1 segundo
                    setTimeout(() => {
                        authService.redirectToDashboard();
                    }, 1000);

                } else {
                    console.error('‚ùå Error en login:', result.error);
                    
                    // Manejar diferentes tipos de errores
                    let errorMessage = result.error;
                    
                    if (result.status === 423) {
                        errorMessage = 'Usuario bloqueado temporalmente por exceso de intentos fallidos. Intenta nuevamente en 30 minutos.';
                    } else if (result.status === 401) {
                        errorMessage = 'Email o contrase√±a incorrectos. Verifica tus datos.';
                    } else if (result.status === 500) {
                        errorMessage = 'Error del servidor. Intenta nuevamente en unos minutos.';
                    }
                    
                    showAlert(errorMessage);
                }

            } catch (error) {
                console.error('‚ùå Error de conexi√≥n:', error);
                showAlert('Error de conexi√≥n. Verifica que el servidor est√© funcionando en puerto 3100.');
            } finally {
                setLoading(false);
            }
        }

        // Funci√≥n para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Funci√≥n para manejar el estado de loading
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loadingSpinner.style.display = 'flex';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'block';
                loadingSpinner.style.display = 'none';
            }
        }

        // Event listeners
        loginBtn.addEventListener('click', handleLogin);

        // Login con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                handleLogin();
            }
        });

        // Limpiar alertas al escribir
        emailInput.addEventListener('input', () => {
            alertContainer.innerHTML = '';
        });

        passwordInput.addEventListener('input', () => {
            alertContainer.innerHTML = '';
        });

        // Debug info
        console.log('üîß Login page loaded');
        console.log('üîß AuthService available:', typeof authService !== 'undefined');
    </script>
    <script src="js/config.js"></script>
    <script src="js/authService.js"></script>
</body>
</html>
