<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rifas Solidarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            position: relative;
        }

        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert-success {
            background: #f0fff4;
            color: #2f855a;
            border: 1px solid #c6f6d5;
        }

        .alert .close-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: inherit;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .requirement {
            margin: 2px 0;
        }

        .requirement.valid {
            color: #2f855a;
        }

        .requirement.invalid {
            color: #c53030;
        }

        .loading-institutions {
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üéØ Rifas Solidarias</h1>
            <p>Crea tu cuenta para empezar</p>
        </div>

        <div id="alertContainer"></div>

        <div id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido *</label>
                    <input type="text" id="apellido" placeholder="Tu apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a *</label>
                <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required>
                <div class="password-requirements">
                    <div class="requirement" id="lengthReq">‚Ä¢ M√≠nimo 6 caracteres</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" placeholder="+54 9 11 1234-5678">
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" placeholder="12345678">
                </div>
            </div>

            <div class="form-group">
                <label for="rol">Tipo de Usuario</label>
                <select id="rol">
                    <option value="comprador">Comprador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="admin_institucion">Administrador de Instituci√≥n</option>
                </select>
            </div>

            <div class="form-group" id="institucionGroup" style="display: none;">
                <label for="institucion">Instituci√≥n *</label>
                <select id="institucion">
                    <option value="">Cargando instituciones...</option>
                </select>
            </div>

            <button class="btn-register" id="registerBtn">
                <span id="registerText">Crear Cuenta</span>
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    Creando cuenta...
                </div>
            </button>
        </div>

        <div class="login-link">
            <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
        </div>
    </div>

    <!-- CONFIGURACI√ìN ACTUALIZADA PARA HUELEMU -->
    <script src="js/config.js"></script>
    <script src="js/authService.js"></script>
    <script>
        // Verificar que AuthService est√© disponible
        if (typeof authService === 'undefined') {
            console.error('‚ùå AuthService no est√° disponible. Verifica que js/authService.js est√© cargado.');
        }

        // Elementos del DOM
        const nombreInput = document.getElementById('nombre');
        const apellidoInput = document.getElementById('apellido');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const telefonoInput = document.getElementById('telefono');
        const dniInput = document.getElementById('dni');
        const rolSelect = document.getElementById('rol');
        const institucionSelect = document.getElementById('institucion');
        const institucionGroup = document.getElementById('institucionGroup');
        const registerBtn = document.getElementById('registerBtn');
        const registerText = document.getElementById('registerText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const alertContainer = document.getElementById('alertContainer');
        const lengthReq = document.getElementById('lengthReq');

        // Cargar instituciones al iniciar
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîç Verificando estado de autenticaci√≥n...');
            
            // Verificar si ya est√° logueado
            if (typeof authService !== 'undefined' && authService.isAuthenticated()) {
                console.log('‚úÖ Usuario ya autenticado, redirigiendo...');
                authService.redirectToDashboard();
                return;
            }
            
            console.log('‚ÑπÔ∏è Usuario no autenticado, cargando registro');
            await loadInstituciones();
        });

        // Funci√≥n para cargar instituciones (ACTUALIZADA PARA USAR authService)
        async function loadInstituciones() {
            try {
                console.log('üè¢ Cargando instituciones...');
                
                if (typeof authService !== 'undefined') {
                    // Usar authService para cargar instituciones con URL correcta
                    const result = await authService.loadInstituciones();
                    
                    if (result.success) {
                        console.log('‚úÖ Instituciones cargadas:', result.data.length);
                        
                        institucionSelect.innerHTML = '<option value="">Selecciona una instituci√≥n...</option>';
                        result.data.forEach(institucion => {
                            const option = document.createElement('option');
                            option.value = institucion.id;
                            option.textContent = institucion.nombre;
                            institucionSelect.appendChild(option);
                        });
                    } else {
                        console.warn('‚ö†Ô∏è Error cargando instituciones:', result.error);
                        institucionSelect.innerHTML = '<option value="">Error cargando instituciones</option>';
                    }
                } else {
                    // Fallback si authService no est√° disponible
                    console.warn('‚ö†Ô∏è AuthService no disponible, usando fetch directo');
                    const response = await fetch(`${window.APP_CONFIG ? window.APP_CONFIG.getApiUrl() : 'https://apirifas.huelemu.com.ar'}/instituciones?limit=100`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ Instituciones cargadas (fallback):', data.data.length);
                        
                        institucionSelect.innerHTML = '<option value="">Selecciona una instituci√≥n...</option>';
                        data.data.forEach(institucion => {
                            const option = document.createElement('option');
                            option.value = institucion.id;
                            option.textContent = institucion.nombre;
                            institucionSelect.appendChild(option);
                        });
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                }
            } catch (error) {
                console.error('‚ùå Error cargando instituciones:', error);
                institucionSelect.innerHTML = '<option value="">Error de conexi√≥n</option>';
                showAlert('Error cargando instituciones. Verifica tu conexi√≥n a internet.', 'error');
            }
        }

        // Mostrar/ocultar selector de instituci√≥n seg√∫n el rol
        rolSelect.addEventListener('change', function() {
            const rol = this.value;
            console.log('üé≠ Rol seleccionado:', rol);
            
            if (rol === 'admin_institucion' || rol === 'vendedor') {
                institucionGroup.style.display = 'block';
                institucionSelect.required = true;
                console.log('üè¢ Mostrando selector de instituci√≥n');
            } else {
                institucionGroup.style.display = 'none';
                institucionSelect.required = false;
                institucionSelect.value = '';
                console.log('üè¢ Ocultando selector de instituci√≥n');
            }
        });

        // Validaci√≥n de contrase√±a en tiempo real
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const isLengthValid = password.length >= 6;
            
            lengthReq.className = `requirement ${isLengthValid ? 'valid' : 'invalid'}`;
        });

        // Funci√≥n para mostrar alertas
        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                ${message}
                <button class="close-btn" onclick="this.parentElement.remove()">√ó</button>
            `;
            alertDiv.style.display = 'block';
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.style.display = 'none';
                }
            }, 5000);
        }

        // Funci√≥n para validar formulario
        function validateForm() {
            const nombre = nombreInput.value.trim();
            const apellido = apellidoInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rol = rolSelect.value;
            const institucion = institucionSelect.value;

            console.log('üîç Validando formulario...');

            if (!nombre || !apellido || !email || !password) {
                showAlert('Por favor completa todos los campos obligatorios (marcados con *)');
                return false;
            }

            if (!isValidEmail(email)) {
                showAlert('Por favor ingresa un email v√°lido');
                return false;
            }

            if (password.length < 6) {
                showAlert('La contrase√±a debe tener al menos 6 caracteres');
                return false;
            }

            if ((rol === 'admin_institucion' || rol === 'vendedor') && !institucion) {
                showAlert('Por favor selecciona una instituci√≥n para este tipo de usuario');
                return false;
            }

            console.log('‚úÖ Formulario v√°lido');
            return true;
        }

        // Funci√≥n para manejar el registro
        async function handleRegister() {
            console.log('üìù Iniciando proceso de registro...');

            if (!validateForm()) return;

            // Verificar que AuthService est√© disponible
            if (typeof authService === 'undefined') {
                showAlert('Error: Sistema de autenticaci√≥n no disponible. Verifica que los archivos js/config.js y js/authService.js est√©n cargados correctamente.');
                return;
            }

            setLoading(true);

            const userData = {
                nombre: nombreInput.value.trim(),
                apellido: apellidoInput.value.trim(),
                email: emailInput.value.trim(),
                password: passwordInput.value,
                telefono: telefonoInput.value.trim() || null,
                dni: dniInput.value.trim() || null,
                rol: rolSelect.value,
                institucion_id: institucionSelect.value || null
            };

            console.log('üë§ Datos del usuario:', { ...userData, password: '***' });

            try {
                const result = await authService.register(userData);

                if (result.success) {
                    console.log('‚úÖ Registro exitoso:', result.data.user);
                    showAlert('¬°Registro exitoso! Redirigiendo al dashboard...', 'success');
                    
                    setTimeout(() => {
                        authService.redirectToDashboard();
                    }, 1000);
                } else {
                    console.error('‚ùå Error en registro:', result.error);
                    
                    let errorMessage = result.error;
                    if (result.status === 409) {
                        errorMessage = 'Ya existe un usuario con ese email. Intenta con otro email o inicia sesi√≥n.';
                    } else if (result.status === 400) {
                        errorMessage = 'Datos inv√°lidos. Verifica que todos los campos est√©n correctos.';
                    }
                    showAlert(errorMessage);
                }
            } catch (error) {
                console.error('‚ùå Error de conexi√≥n:', error);
                showAlert('Error de conexi√≥n. Verifica que el servidor est√© funcionando correctamente.');
            } finally {
                setLoading(false);
            }
        }

        // Funci√≥n para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Funci√≥n para manejar el estado de loading
        function setLoading(loading) {
            if (loading) {
                registerBtn.disabled = true;
                registerText.style.display = 'none';
                loadingSpinner.style.display = 'flex';
            } else {
                registerBtn.disabled = false;
                registerText.style.display = 'block';
                loadingSpinner.style.display = 'none';
            }
        }

        // Event listener para el bot√≥n de registro
        registerBtn.addEventListener('click', handleRegister);

        // Event listener para Enter en los campos del formulario
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleRegister();
            }
        });

        // Debug: mostrar configuraci√≥n actual
        console.log('üîß Configuraci√≥n de registro:');
        console.log('- API URL:', window.APP_CONFIG ? window.APP_CONFIG.getApiUrl() : 'Config no disponible');
        console.log('- Entorno:', window.APP_CONFIG ? window.APP_CONFIG.ENVIRONMENT : 'No detectado');
        console.log('- AuthService:', typeof authService !== 'undefined' ? 'Disponible' : 'No disponible');
    </script>
</body>
</html>
